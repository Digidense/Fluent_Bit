name: Deploy to Kubernetes

on:
  push:
    branches:
      - main  # Deploy on push to main branch
  pull_request:
    branches:
      - main  # Deploy on pull requests to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'v1.20.0'  # Specify the version of kubectl you need

    - name: Authenticate with K8s Cluster
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
        KUBE_TOKEN: ${{ secrets.KUBE_TOKEN }}
      run: |
        echo "${{ secrets.KUBECONFIG }}" > $KUBECONFIG
        kubectl config set-cluster Flash_Cluster_EKS --server=https://AFE6FF63BAAB6A88D7ADDFDE688488DD.gr7.us-east-1.eks.amazonaws.com
        kubectl config set-credentials Flash_Cluster_EKS-credentials --token=$KUBE_TOKEN
        kubectl config set-context Flash_Cluster_EKS-context --cluster=Flash_Cluster_EKS --user=Flash_Cluster_EKS-credentials
        kubectl config use-context Flash_Cluster_EKS-context

    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/serviceaccount.yaml
        kubectl apply -f k8s/clusterrole.yaml
        kubectl apply -f k8s/clusterrolebinding.yaml
        kubectl apply -f k8s/configmap.yaml
        kubectl apply -f k8s/daemonset.yaml
