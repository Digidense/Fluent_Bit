name: Deploy to Kubernetes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x ./kubectl
        sudo mv ./kubectl /usr/local/bin/kubectl

    - name: Install aws-iam-authenticator
      run: |
        curl -o aws-iam-authenticator https://amazon-eks.s3.us-west-2.amazonaws.com/1.18.9/2020-11-02/bin/linux/amd64/aws-iam-authenticator
        chmod +x ./aws-iam-authenticator
        sudo mv ./aws-iam-authenticator /usr/local/bin/aws-iam-authenticator

    - name: Create empty kubeconfig file
      run: |
        mkdir -p /home/runner/work/Fluent_Bit/Fluent_Bit/.kube
        touch /home/runner/work/Fluent_Bit/Fluent_Bit/.kube/config
    - name: Validate kubeconfig
      run: |
        kubectl config view
        kubectl get nodes

    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f Fluent_bit.yaml

    - name: Decode kubeconfig data
      run: |
        echo "${{ secrets.KUBECONFIG_ENCODED }}" | base64 --decode > /home/runner/work/Fluent_Bit/Fluent_Bit/.kube/config
        export KUBECONFIG=/home/runner/work/Fluent_Bit/Fluent_Bit/.kube/config

    - name: Configure Fluent Bit
      run: |
        ClusterName=cluster-name
        RegionName=cluster-region
        FluentBitHttpPort='2020'
        FluentBitReadFromHead='Off'
        [[ ${FluentBitReadFromHead} = 'On' ]] && FluentBitReadFromTail='Off' || FluentBitReadFromTail='On'
        [[ -z ${FluentBitHttpPort} ]] && FluentBitHttpServer='Off' || FluentBitHttpServer='On'
        kubectl create configmap fluent-bit-cluster-info \
          --from-literal=cluster.name=${ClusterName} \
          --from-literal=http.server=${FluentBitHttpServer} \
          --from-literal=http.port=${FluentBitHttpPort} \
          --from-literal=read.head=${FluentBitReadFromHead} \
          --from-literal=read.tail=${FluentBitReadFromTail} \
          --from-literal=logs.region=${RegionName} -n amazon-cloudwatch
        kubectl apply -f https://raw.githubusercontent.com/aws-samples/amazon-cloudwatch-container-insights/latest/k8s-deployment-manifest-templates/deployment-mode/daemonset/container-insights-monitoring/fluent-bit/fluent-bit-compatible.yaml

    - name: Validate kubeconfig
      run: |
        kubectl config view
        kubectl get nodes

    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f Fluent_bit.yaml
